<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Colllapse</title>
    <style>
      table {
        border: 2px solid blue;
        text-align: center;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
      }
      th {
        border: 2px solid blue;
        background-color: khaki;
      }
      td {
        border: 2px solid blue;
        background-color: aqua;
      }
    </style>
  </head>
  <body style="text-align: center">
    <h1>The border colllape property</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Subject Name</th>
        <th>Mark</th>
      </tr>
      <tr>
        <td>jaydeep</td>
        <td>bhingradiya</td>
        <td>english</td>
        <td>80</td>
      </tr>
      <tr>
        <td>nayan</td>
        <td>patel</td>
        <td>physics</td>
        <td>70</td>
      </tr>
    </table>
  </body>
</html>
